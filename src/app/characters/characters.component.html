<h4>My Characters (<span *ngIf="!characters">0</span><span *ngIf="characters">{{characters.length}}</span>)</h4>
<div *ngIf="!characters">No characters.</div>
<div *ngIf="characters">
  <div *ngFor="let character of characters">
    <a href="" routerLink="">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title">{{character.name}}</span>
          <p>{{character.template.name}}</p>
          <p>Age: {{character.age}}</p>
          <p>Sex: {{character.sex}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
