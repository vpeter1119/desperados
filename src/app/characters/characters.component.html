<h4>My Characters (<span *ngIf="!characters">0</span><span *ngIf="characters">{{characters.length}}</span>)  <a class="btn-floating btn-small waves-effect waves-light blue-grey"><i class="material-icons">add</i></a></h4>

<div *ngIf="!characters">No characters.</div>
<div *ngIf="characters" fxLayout="row wrap" fxLayoutGap="10px">
  <div fxFlex="45%" *ngFor="let character of characters">
    <a href="" routerLink="{{character.index}}">
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-image">
          <img src="http://petervertesi.com/images/western-cover-2.jpg">
          <span class="card-title">{{character.name}}</span>
        </div>
        <div class="card-content white-text">
          <p>Occupation: <span title="{{character.template.desc}}">{{character.template.name}}</span></p>
          <p>Sex: {{character.sex}}</p>
          <p>Age: {{character.age}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
