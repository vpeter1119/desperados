<div *ngIf="isLoading" class="progress">
  <div class="indeterminate"></div>
</div>
<div *ngIf="!isLoading">
  <div class="card brown" fxFlex="50%" fxFlex.lt-md="100%">
    <div class="card-content white-text">
      <span class="card-title">Login</span>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="login-form">
          <div class="input-field">
            <input type="text" id="username" name="username" ngModel #usernameInput="ngModel" required autofocus />
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" name="password" ngModel #passwordInput="ngModel" required />
            <label for="password">Password</label>
          </div>
          <button class="btn waves-effect waves-light brown darken-4" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
          </button>
          <span class="error-message" *ngIf="errorMessage">  Error: {{errorMessage}}</span>
        </div>
      </form>
    </div>
  </div>
</div>
