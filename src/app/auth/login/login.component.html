<div class="card blue-grey darken-1">
  <div class="card-content white-text">
    <span class="card-title">Login</span>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <div class="login-form">
        <div class="input-field">
          <input type="text" id="username" name="username" ngModel #usernameInput="ngModel" required/>
          <label for="username">Username</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" name="password" ngModel #passwordInput="ngModel" required/>
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
